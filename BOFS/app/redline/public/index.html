<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Redline</title>
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/public.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

  <div id="loader" >
    <div class="spinner">
      <div class="rect rect1"></div>
      <div class="rect rect2"></div>
      <div class="rect rect3"></div>
      <div class="rect rect4"></div>
      <div class="rect rect5"></div>
      <div class="rect rect6"></div>
      <div class="rect rect7"></div>
      <div class="rect rect8"></div>
      <div class="rect rect9"></div>
    </div>
  </div>

    <div class="webgl-content">
      <div id="gameContainer"
      style="width: 960px; height: 600px; margin: auto;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Redline</div>
      </div>
    </div>

    <script>
      function GetParams() {

        var params = {
          pid: 1234567,
          set: 1, 
          condition: 0,
        };
        
        return params;
      }
  </script>
  </body>
</html>
